---
properties:
  elasticsearch_exporter:
    es:
      all: true
      uri: (( grab params.elasticsearch_uri ))
  grafana:
    prometheus:
      dashboard_files:
      - (( append ))
      - /var/vcap/jobs/elasticsearch_dashboards/*.json

instance_groups:
- name: prometheus
  jobs:
  - (( append ))
  - name: elasticsearch_exporter
    release: prometheus
  - name: elasticsearch_dashboards
    release: prometheus
